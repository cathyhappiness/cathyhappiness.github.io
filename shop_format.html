							<span id="color_style">红色</span><span>蓝色</span><span>黄色</span><span>橙色</span>
						</span>
					</div>
					<div>
						<span class="tit">购买数量</span>

							<span class="change">-</span><span class="number">1</span><span class="change">+</span>
						</span>
